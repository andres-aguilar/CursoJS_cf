<!DOCTYPE html>
<html lang='es'>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title>JS y el DOM</title>
  </head>
  <body>
    <nav class="navbar navbar-default">
      <div class="container-fluid">

        <div class="navbar-header">
          <a class="navbar-brand" href="#">Código Facilito</a>
        </div>

      </div>
      <!-- /.container-fluid -->
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h2 class="display-2" id="title">Título</h2>
        <p class="description_container" id="description">Breve descripción.</p>

        <form id='course-form'>
          <div class="form-group">
            <input type="text" class="form-control" id="title-form" placeholder="Título">
          </div>

          <div class="form-group">
            <input type="text" class="form-control" id="description-form" placeholder="Descripción">
            <small id="descriptionHelp" class="form-text text-muted">Escribe una breve descripción.</small>
          </div>

          <div class="form-group">
            <input type="checkbox" id="checkbox">
            <label for="">Premuim</label>
          </div>

          <button type="submit" id="create-course" class="btn btn-info">Crear curso</button>
        </form>

      </div>

      <div class="row">
        <ul class="list-group">
          <li class="list-group-item" id='first-curse'>Python</li>
          <li class="list-group-item">JavaScript</li>
          <li class="list-group-item">Ruby</li>
          <li class="list-group-item">Java</li>
          <li class="list-group-item">Go</li>
          <li class="list-group-item">Kotlin</li>
          <li class="list-group-item" id='last-course'>Perl</li>
        </ul>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <p class="copyright text-muted">&copy; CodigoFacilito</p>
        </div>
      </div>
    </footer>
    <script src="script.js" charset="utf-8"></script>
  </body>
</html>
